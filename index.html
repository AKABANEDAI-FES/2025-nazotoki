<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ファーストビュー付きサイト</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 外部CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- 共通ヘッダーの差し込み先 -->
    <div id="site-header"></div>

    <!-- ファーストビュー（画像） -->
    <div class="hero-container">
      <img
        src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80"
        alt="ファーストビュー画像"
        class="hero-img"
      />
      <div class="hero-text">
        <h1 class="display-4 fw-bold">ようこそ！</h1>
        <p class="lead">ここにキャッチコピーを入れましょう。</p>
        <a href="#" class="btn btn-primary btn-lg mt-3">詳しく見る</a>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="container my-5">
      <h2>最新情報</h2>
      <p>ここに本文を入れます。</p>
    </div>

    <!-- Bootstrap JS（先でcollapseイベントを使うためbundle推奨） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 共通ヘッダー読み込み -->
    <script src="/js/header.js" defer></script>
  </body>
</html>
