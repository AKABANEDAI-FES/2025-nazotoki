<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>「光のかけら」使い方</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f9f9f9;
      }

      /* 本文フェードアウト（最初は2行だけ表示） */
      .masked-text {
        position: relative;
        max-height: 4.5em;
        overflow: hidden;
      }
      .masked-text::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3em;
        background: linear-gradient(transparent, #f9f9f9 90%);
      }

      .article-container {
        margin-top: 6rem;
        padding: 0 1rem;
      }

      /* 鍵アイコンアニメーション */
      .unlock {
        animation: rotateUnlock 0.6s ease-in-out;
      }
      @keyframes rotateUnlock {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(20deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
  </head>

  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">オカルト研究部</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="password.html">「光のかけら」特集</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- タイトル -->
    <div class="article-container">
      <h1 class="fw-bold mb-4">「光のかけら」の使い方</h1>

      <!-- 本文＋画像 -->
      <div id="article">
        <div id="article-body" class="masked-text">
          <p>
            「光のかけら」は正しく使うことができれば、非常に強い光を放ちます。<br />
            ただ、正しく使わなければ光らないどころか闇に囲まれるでしょう。<br />
            この記事では、「光のかけら」の使い方について教えます。<br />
          </p>
        </div>

        <!-- ▼ 画像：最初は非表示にしておく -->
        <div id="guide-image" class="text-center my-0" style="display: none;">
          <img
            src="img/kakera.png"
            class="img-fluid d-block mx-auto"
            style="max-width: 100%; height: auto;"
            alt="「光のかけら」の使い方"
          />
        </div>
      </div>

      <!-- パスワード欄 -->
      <div id="password-section" class="text-center mt-5">
        <i
          id="lock-icon"
          class="bi bi-lock-fill"
          style="font-size: 3rem; color: #333; cursor: pointer;"
        ></i>
        <h4 class="mb-4">この記事の続きはパスワードが必要です</h4>
        <div class="col-10 col-sm-6 col-md-4 mx-auto">
          <input
            id="password-input"
            type="password"
            class="form-control mb-3 text-center"
            placeholder="パスワードを入力"
          />
          <button id="submit-btn" class="btn btn-primary w-100 mb-3">
            送信
          </button>
          <p id="error-message" class="text-danger mt-2" style="display: none;">
            パスワードが違います。
          </p>

          <a href="forgot.html" class="btn btn-outline-secondary w-100 mt-3">
            パスワードが分からない方はこちら
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 要素取得
      const articleBody = document.getElementById("article-body");
      const guideImage = document.getElementById("guide-image"); // ← 画像要素を取得
      const passwordSection = document.getElementById("password-section");
      const submitBtn = document.getElementById("submit-btn");
      const errorMessage = document.getElementById("error-message");
      const lockIcon = document.getElementById("lock-icon");

      // フェイクパスワード認証（常に不正解）
      submitBtn.addEventListener("click", () => {
        errorMessage.style.display = "block";
      });

      // 鍵アイコンを数回クリックすると解除
      let clickCount = 0;
      const unlockThreshold = 5; // 5回クリックで解除

      lockIcon.addEventListener("click", () => {
        clickCount++;
        lockIcon.classList.add("unlock");

        setTimeout(() => lockIcon.classList.remove("unlock"), 600);

        if (clickCount >= unlockThreshold) {
          // 文章・画像のロック解除
          articleBody.classList.remove("masked-text");
          guideImage.style.display = "block"; // ← 画像を表示
          passwordSection.style.display = "none";
        }
      });
    </script>
  </body>
</html>
