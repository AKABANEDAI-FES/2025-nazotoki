<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>パスワード</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- 外部CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">オカルト研究部</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="password.html">「光のかけら」特集</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center py-5 mt-5">
      <div class="container mt-5">
        <h2 class="fw-bold mb-4" style="line-height: 1.8;">部長の名前を<span class="underline">フルネーム</span>で<br>答えてください。</h2>
        <div class="col-10 col-sm-6 col-md-4 mx-auto">
          <input
            id="answerInput"
            type="text"
            class="form-control text-center mb-3"
            placeholder="名前を入力"
          />
          <button id="submitBtn" class="btn btn-primary w-100">送信</button>
          <p id="errorMsg" class="text-danger mt-3" style="display:none;">不正解です。</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const submitBtn = document.getElementById("submitBtn");
      const answerInput = document.getElementById("answerInput");
      const errorMsg = document.getElementById("errorMsg");

      const correctAnswers = ["浦内星", "浦内 星", "浦内　星"];

      submitBtn.addEventListener("click", () => {
        const userAnswer = answerInput.value.trim();

        if (correctAnswers.includes(userAnswer)) {
          window.location.href = "correct.html";
        } else {
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
